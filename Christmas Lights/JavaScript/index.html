<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle blue"></div>
    <div class="circle green"></div>
    <div class="circle purple"></div>
    <div class="circle pink"></div>
    <div class="circle teal"></div>
    <div class="circle cyan"></div>
    <div class="circle woodsorange"></div>
    <div class="circle burgundy"></div>
    <div class="circle geckogreen"></div>
    <div class="circle navy"></div>
    <div class="circle tan"></div>
    <div class="circle springgreen"></div>
    <div class="circle blossom"></div>
  </div>
  <div class="utilities">
    <div class="title">
      <h1 id="title">Christmas Lights</h1>
    </div>
    <div class="buttons">
      <button id="play">On</button>
      <button id="stop">Off</button>
      <label for="" >Speed:</label>
        <input type="number" id="quantity" name="quantity" min="1" 
        max="10" placeholder="From 1 until 10 only." value="">
        <input type="submit" id="submit" name="" value="RUN"
        onclick="convert()">
    </div>
  </div>
  <script src="main.js" charset="UTF-8"></script>
</body>
